<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Checkout-Form</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet"
        href="../../../../DE-12-Bootstrap-1/assests/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <h1>Checkout</h1>
    <main class="container">
        <div class="col-md-6">
            vsdvs
        </div>
        <form action="" class="col-md-6">
            <div id="contact" class="row">
                <h2>Contact information</h2>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"
                            style="color: #5f6877"></i></span>
                    <input type="email" class="form-control" placeholder="Enter your email..." aria-label="Useremail"
                        aria-describedby="basic-addon1" />
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-phone"
                            style="color: #5e646e"></i></span>
                    <input type="text" class="form-control" placeholder="Enter your phone..." aria-label="Phone"
                        aria-describedby="basic-addon1" />
                </div>
            </div>
            <div id="shipping" class="row g-3">
                <h2>Shipping address</h2>


                <div class="col-12">
                    <label for="inputName" class="form-label">Full name</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-user"
                                style="color: #616975;"></i></span>
                        <input type="text" class="form-control" placeholder="Enter your name..." aria-label="Username"
                            aria-describedby="basic-addon1" />
                    </div>
                </div>


                <div class="col-12">
                    <label for="inputAddress" class="form-label">Address</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-sharp fa-solid fa-house-chimney"
                                style="color: #616975;"></i></span>
                        <input type="text" class="form-control" placeholder="Enter your address..."
                            aria-label="UserAddress" aria-describedby="basic-addon1" />
                    </div>
                </div>

                <div class="col-12">
                    <label for="inputCity" class="form-label">City</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-city"
                                style="color: #616975;"></i></span>
                        <input type="text" class="form-control" placeholder="Enter your city..." aria-label="UserCity"
                            aria-describedby="basic-addon1" />
                    </div>
                </div>

                <div class="col-5">
                    <label for="inputCountry" class="form-label">Country</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-earth-americas"
                                style="color: #616975;"></i></span>
                        <select id="inputCountry" class="form-select">
                            <option selected>Choose</option>
                            <option>Turkey</option>
                            <option>Germany</option>
                            <option>USA</option>
                            <option>Canada</option>
                            <option>UK</option>
                        </select>
                    </div>
                </div>




                <div class="col-md-7">
                    <label for="inputZip" class="form-label">Post Code</label>
                    <div class="input-group">
                        <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelopes-bulk" style="color: #545c69;"></i></span>
                        <input type="text" class="form-control" id="inputZip" placeholder="Post code..." />
                    </div>
                </div>

                <div class="col-12">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck" />
                        <label class="form-check-label" for="gridCheck">
                            See this information next time
                        </label>
                    </div>
                </div>


                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Continue</button>
                </div>
            </div>
        </form>

    </main>
</body>

</html>
